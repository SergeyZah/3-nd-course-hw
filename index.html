<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const button = document.querySelector(".add-form-button");
    const nameEl = document.querySelector(".add-form-name");
    const commentEl = document.querySelector(".add-form-text");
    const listCommentEl = document.querySelector(".comments");
    const likeButtonEl = document.querySelector(".like-button")

    const commentInfo = [{name: "Глеб Фокин", text: "Это будет первый комментарий на этой странице", data: "12.02.22 12:18", counter: 3, likeActive: false}, {name: "Варвара Н.", text: "Мне нравится как оформлена эта страница! ❤", data: "13.02.22 19:22", counter: 75, likeActive: true}];

    const initLikeListeners = () => {
      const likeButtonElements = document.querySelectorAll(".like-button");

      for (const likeButtonElement of likeButtonElements) {
        likeButtonElement.addEventListener("click", (event) => {
          event.stopPropagation();

          const index = likeButtonElement.dataset.index;
          const comment = commentInfo[index];

          comment.counter = comment.likeActive ? comment.counter - 1 : comment.counter + 1;
          comment.likeActive = !comment.likeActive;

          renderComments();
        })
      };

      const commentsElements = document.querySelectorAll(".comment");

      for (const commentsElement of commentsElements) {
        commentsElement.addEventListener("click", () => {
          const currentComment = commentInfo[commentsElement.dataset.index]

          commentEl.value = `${currentComment.name}: ${currentComment.text}`
        })
      };
    }

    const renderComments = () => {
      const commentsHTML = commentInfo
      .map((comment, index) => {
        return `<li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.data}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.counter}</span>
              <button class="like-button ${comment.likeActive ? "-active-like" : ""}" data-index="${index}"></button>
            </div>
          </div>
        </li>`
      })
      .join("");

      listCommentEl.innerHTML = commentsHTML;

      initLikeListeners();
    }

    renderComments();

    button.addEventListener("click", () => {

      nameEl.style.backgroundColor = '#fff';
      commentEl.style.backgroundColor = '#fff';

      if (nameEl.value === '' && commentEl.value === '') {
        nameEl.style.backgroundColor = 'rgb(231, 67, 67)';
        commentEl.style.backgroundColor = 'rgb(231, 67, 67)';
        return;
      } else if (nameEl.value === '') {
        nameEl.style.backgroundColor = 'rgb(231, 67, 67)';
        return;
      } else if (commentEl.value === '') {
        commentEl.style.backgroundColor = 'rgb(231, 67, 67)';
        return;
      };
      const oldListCommentEl = listCommentEl.innerHTML;

      let timeEl = new Date();

      const newUsers = {name: clearHTML(nameEl.value), text: clearHTML(commentEl.value), data: `${timeEl.toLocaleDateString([], {year: '2-digit', month: 'numeric', day: 'numeric'})} ${timeEl.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' })}`, counter: 0, likeActive: false};

      commentInfo.push(newUsers);
      renderComments();

      nameEl.value = "";
      commentEl.value = "";
    })

  </script>
</html>
